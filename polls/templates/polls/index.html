{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
<p><a href="{% url 'polls:contact_form' %}">Contact</a></p>
<p><a href="{% url 'polls:triangle_form' %}">Triangle Form</a><br><br>
<p><a href="{% url 'polls:name of persons' %}">Person roll</a><br><br>
    {% if latest_question_list %}
        <ul>
        {% for question in latest_question_list %}
            <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
</body>
</html>
